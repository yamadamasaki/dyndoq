<template name="addProduct">
     <ul>
        <li>製品の情報を新たに追加しますか?</li>
        <ul>
            <li>
                <form class="add-product form-inline">
                    <div class="form-group">
                    <input type="text" name="year" placeholder="年度" class="form-control" id="year">
                    <label for="year">年度の商品</label>
                    </div>
                    <div class="form-group">
                    <input type="text" name="name" placeholder="製品" class="form-control" id="product">
                    <label for="product">についての情報を</label>
                    </div>
                    <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-default">追加</button> する!
                    </div>
                </form>
            </li>
        </ul>
    </ul>
</template>
