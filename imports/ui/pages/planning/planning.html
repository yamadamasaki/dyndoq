<template name="planning">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>{{financialYear}} 年度 {{memberName}} さんの訪問計画</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="col-md-12">
                    <blockquote>
                        <p>このドキュメントは, 1年間の営業訪問計画です.</p>
                    </blockquote>
                </div>
            </div>
        </div>

        <hr>

        {{> fillVisits (fillVisitsArgs)}}

        <hr>

        <div class="row">
            <div class="col-md-2">
                {{#each month in months}}
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">{{month}} 月</div>
                    <!-- List group -->
                    <ul class="list-group foo" id="visit-{{month}}">
                        {{#each visit in (visitsGroup month)}}
                            <li class="list-group-item">
                                <a data-toggle="modal" data-target="#setVisitModal-{{visit.grade}}-{{visit.step}}-{{month}}">
                                    {{visit.grade}}/{{visit.step}} ({{visit.n}})
                                </a>
                                {{> setVisit visit=visit month=month}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
                {{/each}}
            </div>
            <div class="col-md-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            {{#each step in steps}}
                            <th>
                                {{step}}
                            </th>
                            {{/each}}
                        </tr>
                    </thead>
                    <tbody>
                        {{#each customer in customers}}
                        <div id="3P7CrqNrcYxBeG"></div>
                        <tr>
                            <th>{{cname customer}}/{{dname customer}}</th>
                            {{#each step in steps}}
                            <td>
                            <ul class="list-group foo" id="visit-{{customer}}-{{step}}">
                                {{#each visit in (visits customer step)}}
                                <li class="list-group-item">{{visit.plannedDate}}</li>
                                {{/each}}
                            </ul>
                            </td>
                            {{/each}}
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
