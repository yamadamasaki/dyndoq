<template name="planVisit">
<!-- Modal -->
<div class="modal fade" id="planVisitModal-{{visit._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">アポイントメントを取って, 取り組みを考えましょう! ({{visit._id}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="datePicker-{{visit._id}}">訪問予定日</label>
                        <input type="text" class="form-control" id="datePicker-{{visit._id}}" value="{{formatDate visit.plannedDate}}">
                    </div>
                    <div class="form-group">
                        <label for="datePicker-{{visit._id}}">アポイントメント取得</label>
                        {{#if visit.isAppointed}}
                        <input type="checkbox" class="form-control" id="appointmentCheckbox-{{visit._id}}" checked>
                        {{else}}
                        <input type="checkbox" class="form-control" id="appointmentCheckbox-{{visit._id}}">
                        {{/if}}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveButton-{{visit._id}}">Save changes</button>
            </div>
        </div>
    </div>
</div>
</template>
