<template name="visitnote">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>{{date}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <blockquote>
                    <p>ここでは訪問ごとに, 予習 (仮説/予想/計画立案) と復習 (検証/実績/まとめ) を行います</p>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>{{customerName visit.department}}/{{departmentName visit.department}} 訪問ノート</h2>
            </div>
        </div>
        {{#if pre}}
        <div class="row">
            <div class="col-md-12">
                <h3>予習</h3>
                <blockquote>
                    <p>まず, 今度の訪問で提案する商品を考えてみましょう. 商談の初期のステップではまだ決まらないかもしれません. その場合には, 空欄で構いません. 段々に提案内容を考えていきましょう.</p>
                </blockquote>
                
                {{> visitnoteOffering note=note}}
                
            </div>
        </div>
        {{/if}}
        
        {{#if post}}
        <div class="row">
            <div class="col-md-12">
                <h3>復習</h3>
            </div>
        </div>
        {{/if}}
    </div>
</template>
