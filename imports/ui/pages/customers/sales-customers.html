<template name="salesCustomers">

<table class="table-hover table-bordered">
<thead>
    <tr>
    <th>
        <p>アプローチ部署名</p>
    </th>
    <th>
        <p>キーマン名</p>
    </th>
    <th>
        <p>キーマン親密度</p>
    </th>
    <th>
        <p>インフルエンサー</p>
    </th>
    <th>
        <p>インフル親密度</p>
    </th>
    <th>
        <p>競合率</p>
    </th>
    <th>
        <p>拡販余地</p>
    </th>
    </tr>
</thead>
<tbody>
        {{#each department in departments}}
    <tr>
    <td>
        <form class="targetDepartment">
            <div class="form-group">
                <input type="text" name="value" placeholder="アプローチ部署名" class="form-control" id="{{department._id}}" value={{department.targetDepartment}}>        
            </div>
        </form>
    </td>
    <td>
        <form class="keyPerson">
            <div class="form-group">
                <input type="text" name="value" placeholder="キーマン名" class="form-control" id="{{department._id}}" value={{department.keyPerson}}>        
            </div>
        </form>
    </td>
    <td>
         <form class="keyPersonFamiliality">
            <div class="form-group">
                <input type="text" name="value" placeholder="キーマン親密度" class="form-control" id="{{department._id}}" value={{department.keyPersonFamiliality}}>        
            </div>
        </form>
    </td>
    <td>
         <form class="influencer">
            <div class="form-group">
                <input type="text" name="value" placeholder="インフルエンサー" class="form-control" id="{{department._id}}" value={{department.influencer}}>        
            </div>
        </form>
    </td>
    <td>
        <form class="influencerFamiliality">
            <div class="form-group">
                <input type="text" name="value" placeholder="インフル親密度" class="form-control" id="{{department._id}}" value={{department.influencerFamiliality}}>        
            </div>
        </form>
    </td>
    <td>
         <form class="contentionRatio">
            <div class="form-group">
                <input type="text" name="value" placeholder="競合率" class="form-control" id="{{department._id}}" value={{department.contentionRatio}}>        
            </div>
        </form>
    </td>
     <td>
       <form class="growingExpectation">
            <div class="form-group">
                <input type="text" name="value" placeholder="拡販余地" class="form-control" id="{{department._id}}" value={{department.growingExpectation}}>        
            </div>
        </form>
    </td>
   </tr>
        {{/each}}
</tbody>
</table>
</template>
