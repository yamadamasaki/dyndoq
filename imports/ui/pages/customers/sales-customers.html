<template name="salesCustomers">

<table class="table-hover table-bordered">
    <thead>
        <tr>
        <th>
            <p>アプローチ部署名</p>
        </th>
        <th>
            <p>キーマン</p>
        </th>
        <th>
            <p>インフルエンサー</p>
        </th>
        <th>
            <p>競合率</p>
        </th>
        <th>
            <p>拡販余地</p>
        </th>
        </tr>
    </thead>
    <tbody>
    {{#each department in departments}}
        <tr>
            <td>
                {{department.name}}
            </td>
            <td class="keyPersons" id="{{department._id}}-k">
                {{{persons department.keyPersons}}}
                {{> personsModal (departmentArgs department 'keyPersons')}}
            </td>
            <td class="influencers" id="{{department._id}}-i">
                {{{persons department.influencers}}}
                {{> personsModal (departmentArgs department 'influencers')}}
            </td>
            <td>
                <form class="cell integer" id="contentionRatio">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="競合率" class="form-control" id="{{department._id}}" value="{{department.contentionRatio}}">
                    </div>
                </form>
            </td>
            <td>
               <form class="cell string" id="growingExpectation">
                    <div class="form-group">
                        <input type="text" name="value" placeholder="拡販余地" class="form-control" id="{{department._id}}" value="{{department.growingExpectation}}">
                    </div>
                </form>
            </td>
        </tr>
    {{/each}}
    </tbody>
</table>

<h5>リピート受注</h5>

<table class="table-hover table-bordered">
    <thead>
        <tr>
            <th>
                <p>アプローチ部署名</p>
            </th>
            <th>
                <p>リピート売上金額</p>
            </th>
            <th>
                <p>リピート売上粗利率</p>
            </th>
            <th>
                <p>リピート売上粗利</p>
            </th>
        </tr>
   </thead>
    <tbody>
    {{#each department in departments}}
        <tr>
            <td>
                {{department.name}}
            </td>
            <td>
                <form class="cell integer" id="repeatSales">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="リピート売上金額" class="form-control" id="{{department._id}}" value="{{department.repeatSales}}">
                    </div>
                </form>
            </td>
            <td>
                {{repeatGrossMarginRatio department}}
            </td>
            <td>
                <form class="cell integer" id="repeatGrossMargin">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="リピート売上粗利" class="form-control" id="{{department._id}}" value="{{department.repeatGrossMargin}}">
                    </div>
                </form>
            </td>
        </tr>
    {{/each}}
    </tbody>
</table>

<h5>提案受注</h5>

<table class="table-hover table-bordered">
    <thead>
        <tr>
            <th>
                <p>アプローチ部署名</p>
            </th>
             <th>
                <p>提案売上金額</p>
            </th>
             <th>
                <p>提案売上粗利率</p>                
            </th>
             <th>
                <p>提案売上粗利額</p>
            </th>
             <th>
                <p>売上件数</p>
            </th>
             <th>
                <p>ヒット率</p>
            </th>
             <th>
                <p>提案件数</p>
            </th>
            <th>
                <p>提案単価</p>
            </th>
            <th>
                <p>提案粗利率</p>
            </th>
            <th>
                <p>提案粗利額</p>
            </th>
        </tr>
    </thead>
    <tbody>
    {{#each department in departments}}
        <tr>
            <td>
                {{department.name}}
            </td>
            <td>
                <form class="cell integer" id="propositionSales">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="提案売上金額" class="form-control" id="{{department._id}}" value="{{department.propositionSales}}">
                    </div>
                </form>
            </td>
            <td>
                {{propositionGrossMarginRatio department}}
            </td>
            <td>
                <form class="cell integer" id="propositionGrossMargin">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="提案売上粗利額" class="form-control" id="{{department._id}}" value="{{department.propositionGrossMargin}}">
                    </div>
                </form>
            </td>
            <td>
                <form class="cell integer" id="numberOfSalesCases">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="売上件数" class="form-control" id="{{department._id}}" value="{{department.numberOfSalesCases}}">
                    </div>
                </form>
            </td>
            <td>
                {{propositionToSalesRatio department}}
            </td>
            <td>
                <form class="cell integer" id="numberOfPropositionCases">
                    <div class="form-group">
                        <input type="number" name="value" placeholder="提案件数" class="form-control" id="{{department._id}}" value="{{department.numberOfPropositionCases}}">
                    </div>
                </form>
            </td>
        </tr>
    {{/each}}
    </tbody>
</table>

</template>
