<template name="addCustomer">
     <ul>
        <li>顧客の情報を新たに追加しますか?</li>
        <ul>
            <li>
                <form class="add-customer form-inline">
                    <div class="form-group">
                    <input type="text" name="year" placeholder="年度" class="form-control" id="year">
                    <label for="year">年度の顧客</label>
                    </div>
                    <div class="form-group">
                    <input type="text" name="name" placeholder="顧客" class="form-control" id="customer">
                    <label for="customer">についての情報を</label>
                    </div>
                    <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-default">追加</button> する!
                    </div>
                </form>
            </li>
        </ul>
    </ul>
</template>
