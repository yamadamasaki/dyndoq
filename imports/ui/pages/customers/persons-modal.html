<template name="personsModal">
    <!-- Modal -->
    <div class="modal fade" id="personsModal-{{department._id}}-{{kind}}" tabindex="-1" role="dialog" aria-labelledby="personsModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="personsModalLabel">{{title}} ({{department.name}})</h4>
                </div>
                <div class="modal-body">
                    <table class="table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <p>名前</p>
                                </th>
                                <th>
                                    <p>親密度</p>
                                </th>
                                <th>
                                    <button type="button" class="btn btn-default add-person" aria-label="Left Align" id="{{department._id}}-{{kind}}">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each person in persons}}
                            <tr>
                                <th>
                                    <form class="cell string" id="personName">
                                        <div class="form-group">
                                            <input type="text" name="name" placeholder="名前" class="form-control" id="{{department._id}}-{{kind}}" value="{{person.name}}">        
                                        </div>
                                    </form>
                                </th>
                                <th>
                                    <form class="cell string" id="personFamiliality">
                                        <div class="form-group">
                                            <input type="text" name="familiality" placeholder="親密度" class="form-control" id="{{department._id}}-{{kind}}" value="{{person.familiality}}">        
                                        </div>
                                    </form>
                                </th>
                            </tr>
                            {{/each}}
                        </tbody> 
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
