<template name="customers">
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h1>顧客についての基本情報</h1>
</div>
</div>
<div class="row">
<div class="col-md-12">
<blockquote>
    <p>このドキュメントは, 当グループが担当する顧客についての経理情報, 営業情報をまとめたものです.</p>
</blockquote>
</div>
</div>
<hr>

{{> addCustomer}}

<hr>

{{#each year in yearIndex}}

<div class="row">
<div class="col-md-12">
<h2>{{year}} 年度の顧客についての基本情報</h2>
</div>
</div>

<div class="row">
<div class="col-md-12">
<h3>全顧客サマリ</h3>
</div>
</div>
    
<table class="table-hover table-bordered">
<thead>
    <tr>
    <th>
        <p>顧客名</p>
    </th>
    <th>
        <p>売上</p>
    </th>
    <th>
        <p>粗利率 (%)</p>
    </th>
    <th>
        <p>粗利額</p>
    </th>
    <th>
        <p>営業変動費率 (%)</p>
    </th>
    <th>
        <p>営業変動費</p>
    </th>
    <th>
        <p>限界利益</p>
    </th>
    <th>
        <p>過去3年平均成長率</p>
    </th>
   </tr>
</thead>
<tbody>
    {{#each customer in (customers year)}}
    <tr>
    <td>
        <p>{{customer.name}}</p>
    </td>
    <td>
        <form class="sales">
            <div class="form-group">
                <input type="text" name="value" placeholder="売上" class="form-control" id="{{customer._id}}" value={{customer.sales}}>        
            </div>
        </form>
    </td>
    <td>
        <p>{{customerGrossMarginRate customer}}</p>
    </td>
    <td>
        <form class="grossMargin">
            <div class="form-group">
                <input type="text" name="value" placeholder="粗利額" class="form-control" id="{{customer._id}}" value={{customer.grossMargin}}>        
            </div>
        </form>
    </td>
    <td>
        <p>{{customerSalesVariableCost customer}} </p>
    </td>
    <td>
        <p>{{customer.salesVariableCost}}</p>
    </td>
    <td>
        <p>{{customer.marginalProfit}}</p>
    </td>
    <td>
        <p>{{customer.growingRatio}}</p>
    </td>
    <td>
        <p>{{customer.growingExpectation}}</p>
    </td>
    </tr>
    {{/each}}
</tbody>
</table>

{{/each}}
</div>
</template>
