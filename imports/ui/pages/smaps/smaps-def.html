<template name="smapsDef">
    <div class="row">
        {{#each smap in smaps}}
        <div class="col-md-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <form class="cell" id="name">
                        <div class="form-group">
                            <input type="text" name="value" placeholder="名前" class="form-control" id="{{smap._id}}" value={{smap.name}}>        
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <table>
                        <tbody>
                            <tr>
                                <th scope="row">区分条件</th>
                                <td>
                                    <form class="cell" id="criteria">
                                        <div class="form-group">
                                            <textarea rows="2" name="value" placeholder="区分条件" class="form-control" id="{{smap._id}}">
                                                {{smap.criteria}}
                                            </textarea>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">区分メモ</th>
                                <td>
                                    <form class="cell" id="description">
                                        <div class="form-group">
                                            <textarea rows="2" name="value" placeholder="区分メモ" class="form-control" id="{{smap._id}}">
                                                {{smap.description}}
                                            </textarea>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- "panel-body" -->
                <div class="panel-footer">
                    {{# if isCustomer smap.elementType}}
                    <button class="btn btn-default set-customers" id="{{smap._id}}-{{smap.elementType}}" type="submit">区分に顧客を設定する</button>
                    {{> smapModal (elementsArgs smap 'customers')}}
                    {{else}}
                    <button class="btn btn-default set-products" id="{{smap._id}}-{{smap.elementType}}" type="submit">区分に製品を設定する</button>
                    {{> smapModal (elementsArgs smap 'products')}}
                    {{/if}}
                </div> <!-- "panel-footer" -->
            </div> <!-- "panel panel-default" -->
        </div> <!-- col-md-3 -->
        {{/each}}
    </div> <!-- "row" -->
</template>
