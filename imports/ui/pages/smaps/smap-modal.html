<template name="smapModal">
    <div class="modal fade" id="smapModal-{{smap._id}}-{{kind}}" tabindex="-1" role="dialog" aria-labelledby="smapModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="smap-{{kind}}" id="smapForm-{{smap._id}}-{{kind}}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">区分 {{smap.name}} に属するのは?</h4>
                    </div>
                    <div class="modal-body">
                        {{#each target in targets}}
                            <div class="checkbox">
                                <label><input type="checkbox" name="{{smap._id}}-{{target._id}}-{{kind}}" checked="{{isMember smap._id target._id}}">{{target.name}}</label>
                            </div>
                        {{/each}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
