<template name="smaps">
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>戦略マップ</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <blockquote>
                <p>このドキュメントでは, 戦略マップを定義します.</p>
            </blockquote>
        </div>
    </div>

    <hr>
    
    {{> addSmap}}
    
    <hr>
    
        <div> <!-- nav nav-tabs -->
            <ul class="nav nav-tabs" role="tablist">
                {{#each year in yearIndex}}
                <li role="presentation"><a href="#{{year}}" aria-controls="{{year}}" role="tab" data-toggle="tab">{{year}}</a></li>
                {{/each}}
            </ul>   
            <div class="tab-content">
                {{#each year in yearIndex}}
                <div role="tabpanel" class="tab-pane" id="{{year}}">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>{{year}} 年度の戦略マップ定義</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h3>顧客区分</h3>
                        </div>
                    </div>

                    {{> smapsDef (smapsArg year 'customers')}}

                    <div class="row">
                        <div class="col-md-12">
                            <h3>製品区分</h3>
                        </div>
                    </div>

                    {{> smapsDef (smapsArg year 'products')}}

                    <div class="row">
                        <div class="col-md-12">
                            <h3>色の割当て</h3>
                        </div>
                    </div>

                    {{> smapsColorDef (smapsAllArg year)}}

                    <div class="row">
                        <div class="col-md-12">
                            <h2>{{year}} 年度の戦略マップ</h2>
                        </div>
                    </div>

                    {{> smapsShow (candpAllArg year)}}

                </div> <!-- role="tabpanel" class="tab-pane" id="{{year}}" -->
                {{/each}} <!-- year in yearIndex -->
            </div> <!-- class="tab-content" -->
        </div> <!-- nav nav-tabs -->
</div> <!-- container-fluid !-->
</template>
